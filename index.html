<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=./style.css>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    


    <title>Document</title>
</head>
<body>
    <div class="userform">
    <h1 class=title>Movie recommendation</h1>
   <div class="section">
   
    <div class=container>
    <div class="field">
        <label class="label">Chose a movie category</label>
        <div class="control">
          <div class="select">
            <select id=list>
              <option value=28>Action</option>
              <option value=35>Comedy</option>
              <option value=18>Drama</option>
              <option value=14>Fantasy</option>
              <option value=27>Horror</option>
              <option value=9648>Mystery</option>
              <option value=10749>Romance</option>
              <option value=53>Thriller</option>
            </select>
          </div>
        </div>
    </div>

    <div class=container>
        <div class="field">
            <label class="label">Chose a contry</label>
            <div class="control">
              <div class="select">
                <select id=contrylist>
                  <option value=US>United States</option>
                  <option value=MX>Mexico</option>
                  <option value=ES>Spain</option>
                  <option value=KR>South Corea</option>
                  <option value=JP>Japan</option>
                  <option value=GB>United Kingdom</option>
                  <option value=DE>Germany</option>
                  <option value=IT>Italy</option>
                  <option value=FR>France</option>
                </select>
              </div>
            </div>
        </div>

        <div class=container>
            <div class="field">
                <label class="label">Streaming Service</label>
                <div class="control">
                  <div class="select">
                    <select id=streaminglist>
                      <option value=Netflix>Netflix</option>
                      <option value="Amazon Prime Video">Amazon Prime Video</option>
                    </select>
                  </div>
                </div>
            </div>

            <div class=container>
                <div class="field">
                    <label class="label">Ranking</label>
                    <div class="control">
                      <div class="select">
                        <select id=ranked>
                          <option value=5>Top 5</option>
                          <option value=10>Top 10</option>
                          <option value=15>Top 15</option>
                        </select>
                      </div>
                    </div>
                </div>

  
  
  <div class="field is-grouped">
    <div class="control">
      <button type="submit" id="button-search" class="button is-link">Search Movie</button>
    </div>
  </div>
</div>   
</div>
    
      <script src="./script.js"></script>
</body>
</html>
